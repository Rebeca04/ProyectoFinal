<ion-header>
    <ion-toolbar>
      <ion-button fill="clear" (click)="goBack()">
          <i class="fa fa-arrow-left goBack"></i>
      </ion-button>
      <ion-title class="header">
        Categor√≠a
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <div class="container_header">
      <ion-searchbar showcancelbutton="" (ionInput)="filterList($event)"></ion-searchbar>
      <ion-button block fill="clear" (click)="addProv()">
        <ion-icon size="large" color="tertiary" name="add-circle-outline"></ion-icon>
      </ion-button>
    </div>
    <ion-list class="list_search">
      <ion-item-sliding class="item_search" *ngFor="let item of catList">
        <ion-item (click)="elementSetect(item)">
          <p>{{ item.nombre }} {{ item.key }}</p>
        </ion-item>
        <ion-item-options side="end">
          <ion-button class="button_trash" color="danger" (click)="deleteButton(item)">
            <ion-icon size="large" name="trash"></ion-icon>
          </ion-button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-content>
