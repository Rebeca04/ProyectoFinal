<ion-header>
  <ion-toolbar>
    <ion-button fill="clear" (click)="goBack()">
      <ion-icon color="danger" name="arrow-round-back"></ion-icon>
    </ion-button>
    <ion-title class="header">
      Clientes
    </ion-title>
    <ion-button block fill="clear" (click)="addClient()">AÃ±adir</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar showcancelbutton="" (ionInput)="filterList($event)"></ion-searchbar>
  <ion-list>
  <ion-item-sliding *ngFor="let item of clientList">
    <ion-item (click)="elementSetect(item)">
        <label>{{ item.nombre }} {{ item.key }}</label>
    </ion-item>
      <ion-item-options side="end">
        <ion-button color="danger" (click)="deleteButton(item)">
          <ion-icon name="trash"></ion-icon>
        </ion-button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <h1>{{valueSearch}}</h1>
</ion-content>
