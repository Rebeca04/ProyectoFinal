<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>Nombre</ion-label>
    <ion-input [(ngModel)]="value.name" placeholder="Clint"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Apellido</ion-label>
    <ion-input [(ngModel)]="value.surname" placeholder="Barton"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Edad</ion-label>
    <ion-input [(ngModel)]="value.age" placeholder="12"></ion-input>
  </ion-item>
  <ion-button ion-button block clear (click)="addUser(value)">AÃ±adir</ion-button>

  <ion-searchbar showcancelbutton="" (ionInput)="filterList($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of goalList">
      <ion-label>{{ item.name }} {{ item.surname }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
