<ion-header>
    <ion-toolbar>
      <ion-button fill="clear" (click)="goBack()">
        <ion-icon size="large" color="danger" name="arrow-round-back"></ion-icon>
      </ion-button>
      <ion-title>{{pro.nombre}}</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content class="container_body">
    <ion-card>
      <ion-item>
        <ion-label position="stacked">Nombre</ion-label>
        <ion-input [(ngModel)]="pro.nombre" placeholder="pront"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Teléfono</ion-label>
        <ion-input [(ngModel)]="pro.telefono" placeholder="666555666"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Direccion</ion-label>
        <ion-input [(ngModel)]="pro.direccion" placeholder="Calle, Nº"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Nombre contacto</ion-label>
        <ion-input [(ngModel)]="pro.nombreContacto" placeholder="Calle, Nº"></ion-input>
      </ion-item>
    </ion-card>
    <ion-button fill="clear" (click)="addUser(pro)">
      <ion-icon size="large" color="success" name="add-circle"></ion-icon>
    </ion-button>
    <ion-button fill="clear" (click)="deleteButton()">
      <ion-icon size="large" color="danger" name="trash"></ion-icon>
    </ion-button>
  </ion-content>
