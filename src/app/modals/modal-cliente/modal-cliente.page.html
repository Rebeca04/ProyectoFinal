<ion-header>
  <ion-toolbar>
    <ion-button fill="clear" (click)="goBack()">
      <ion-icon color="danger" name="arrow-round-back"></ion-icon>
    </ion-button>
    <ion-title>{{cli.nombre}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="container_body">
  <ion-card>
    <ion-item>
      <ion-label>Nombre</ion-label>
      <ion-input [(ngModel)]="cli.nombre" placeholder="Clint"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Teléfono</ion-label>
      <ion-input [(ngModel)]="cli.telefono" placeholder="666555666"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Direccion</ion-label>
      <ion-input [(ngModel)]="cli.direccion" placeholder="Calle, Nº"></ion-input>
    </ion-item>
  </ion-card>
  <ion-button fill="clear" (click)="addUser(cli)">
    <ion-icon size="large" color="success" name="add-circle"></ion-icon>
  </ion-button>
  <ion-button fill="clear" (click)="deleteButton()">
    <ion-icon size="large" color="danger" name="trash"></ion-icon>
  </ion-button>
</ion-content>
