<ion-header>
    <ion-toolbar>
        <ion-button fill="clear" (click)="goBack()">
            <i class="fa fa-arrow-left goBack"></i>
        </ion-button>
        <ion-title>{{tra.cliente}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="container_body">
    <ion-card>
        <ion-item>
            <ion-label position="stacked">Cliente</ion-label>
            <ion-select [disabled]="!disabledOption" [(ngModel)]="tra.cliente" placeholder="Elige uno">
                <ion-item class="item_search" *ngFor="let c of cliList">
                    <ion-select-option value="{{c.nombre}}">{{c.nombre}}</ion-select-option>
                </ion-item>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-label position="stacked">Servicio</ion-label>
            <ion-select [disabled]="!disabledOption" [(ngModel)]="tra.servicio" placeholder="Elige uno">
                <ion-item class="item_search" *ngFor="let s of serList">
                    <ion-select-option value="{{s.nombre}}">{{s.nombre}}</ion-select-option>
                </ion-item>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-label position="stacked">Estado</ion-label>
            <ion-select [disabled]="!disabledOption" [(ngModel)]="tra.estado" placeholder="Pendiente" (ionChange)="onChange($event)" value="tra.estado">
                <ion-select-option [disabled]="!statusPend" value="pendiente">Pendiente</ion-select-option>
                <ion-select-option [disabled]="!statusRech" value="rechazada">Rechazada</ion-select-option>
                <ion-select-option [disabled]="!statusAcep" value="aceptada">Aceptada</ion-select-option>
                <ion-select-option [disabled]="!statusFin" value="finalizada">Finalizada</ion-select-option>
            </ion-select>
        </ion-item>
        <!-----------------------------------------No se muestra la fecha de inicio y fin pero se guarda automÃ¡ticamente al aceptar y finalizar------------------------------------------------------->
        <!-- <ion-item [disabled]="!disabledOption" [class.hide]="!statusAccept">
      <ion-label position="stacked">Fecha inicio</ion-label>
      <ion-datetime value="{{tra.fechaInicio}}" [(ngModel)]="tra.fechaInicio" display-format="DD/MM/YYYY" picker-format="DD MMMM YYYY"  placeholder="Selecciona fecha"></ion-datetime>
    </ion-item> 
    <ion-item [disabled]="!disabledOption" [class.hide]="!statusFinal">
      <ion-label position="stacked">Fecha fin</ion-label>
      <ion-datetime value="{{tra.fechaFin}}" [(ngModel)]="tra.fechaFin" display-format="DD/MM/YYYY" picker-format="DD MMMM YYYY"  placeholder="Selecciona fecha"></ion-datetime>
    </ion-item> -->
        <!-------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------->
    </ion-card>
    <ion-button [disabled]="!disabledOption" [class.hide]="!statusAccept" (click)="addModalMaterial()">
        Materiales
    </ion-button>
    <ion-button [class.hide]="isUpdate" fill="clear" (click)="addUser()">
        <ion-icon size="large" color="success" name="add-circle"></ion-icon>
    </ion-button>
    <ion-button [class.hide]="!isUpdate" fill="clear" (click)="updateUser()">
        <ion-icon size="large" color="secondary" name="add-circle"></ion-icon>
    </ion-button>
    <ion-button fill="clear" (click)="deleteButton()">
        <ion-icon size="large" color="danger" name="trash"></ion-icon>
    </ion-button>
</ion-content>
