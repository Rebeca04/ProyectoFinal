<ion-header>
  <ion-toolbar>
    <ion-button fill="clear" (click)="goBack()">
        <i class="fa fa-arrow-left goBack"></i>
    </ion-button>
    <ion-title>{{ser.nombre}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="container_body">
  <ion-card>
    <ion-item>
      <ion-label position="stacked">Nombre</ion-label>
      <ion-input [(ngModel)]="ser.nombre" placeholder="pront"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Precio</ion-label>
      <ion-input [(ngModel)]="ser.precio" type="number" placeholder="0"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Descripci√≥n</ion-label>
      <ion-input [(ngModel)]="ser.descripcion" placeholder="Descripcion"></ion-input>
    </ion-item>
  </ion-card>
  <ion-button fill="clear" (click)="addUser(ser)">
    <ion-icon size="large" color="success" name="add-circle"></ion-icon>
  </ion-button>
  <ion-button fill="clear" (click)="deleteButton()">
    <ion-icon size="large" color="danger" name="trash"></ion-icon>
  </ion-button>
</ion-content>
